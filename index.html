<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monda">
    <link rel="stylesheet" href="/styles.css">

    <title>ToDoList</title>
</head>

<body>
    <div class="container">
        <div class="decoration-clouds">
            <div class="cloud-1"></div>
            <div class="cloud-2"></div>
            <div class="cloud-3"></div>
            <div class="cloud-4"></div>
        </div>
        <h1 class="title">My tasks</h1>
        <form class="form">
            <input type="text" class="form-input" placeholder="Title">
            <input type="text" class="form-input" placeholder="Description">
            <button class="form-button">Add</button>
        </form>
        <ul class="list">
            <li class="list-item done-crossedOut">
                <div class="list-item-main ">
                    <div class="list-item-main-leftSide">
                        <a href=""><i class="bi bi-check2-circle"></i></a>
                        <p class="list-item-name">Task#1</p>
                    </div>
                    <div class="list-item-main-rightSide">
                        <a href="#" class=""><i class="bi bi-pencil"></i></a>
                        <a href="#"><i class="bi bi-trash3"></i></a>
                    </div>
                </div>
                <hr>
                <p class="list-item-description">Task #1 Description:</p>

            </li>
            <li class="list-item ">
                <div class="list-item-main ">
                    <div class="list-item-main-leftSide">
                        <a href=""><i class="bi bi-check2-circle"></i></a>
                        <p class="list-item-name">Task#2</p>
                    </div>
                    <div class="list-item-main-rightSide">
                        <a href="#" class=""><i class="bi bi-pencil"></i></a>
                        <a href="#"><i class="bi bi-trash3"></i></a>
                    </div>
                </div>
                <hr>
                <p class="list-item-description">Task #2 Description:</p>
            </li>
            <li class="list-item ">
                <div class="list-item-main ">
                    <div class="list-item-main-leftSide">
                        <a href=""><i class="bi bi-check2-circle"></i></a>
                        <p class="list-item-name">Task#3</p>
                    </div>
                    <div class="list-item-main-rightSide">
                        <a href="#" class=""><i class="bi bi-pencil"></i></a>
                        <a href="#"><i class="bi bi-trash3"></i></a>
                    </div>
                </div>
                <hr>
                <p class="list-item-description">Task #3 Description:</p>
            </li>
        </ul>
    </div>
</body>

</html>
